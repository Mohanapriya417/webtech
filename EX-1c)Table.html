<html>
    <body>
        <p>The &lt;table&gt; tag defines an HTML table.<br>

        An HTML table consists of one &lt;table&gt; element and one or more &lt;tr&gt;, &lt;th&gt;, and &lt;td&gt; elements.<br>
            
        The &lt;tr&gt; element defines a table row,<br> the &lt;th&gt; element defines a table header,<br> and the &lt;td&gt; element defines a table cell.</p>
    </body>
</html>
